<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de contraseñas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-4">
        <div class="row justify-content-md-center">
            <div class="col-md-6 text-dark">
                <div class="my-3 text-dark">
                    <h4 class="text-center">Genera tu contraseña</h4>
                </div>
                <div class="mb-3">
                    <label for="lengthSelect" class="form-label">Longitud</label><i id="info"> (Entre 8 y 16 caracteres)</i>
                    <input type="number" class="form-control text-center" id="lengthSelect" value="8" min="8" max="16">
                </div>
                <div class="form-check my-3">
                    <input type="checkbox" id="checkbox1" class="form-check-input"></input>
                    <label for="checkbox1" class="form-check-label">Incluir mayúsculas<label></div>
                <div class="form-check my-3">
                    <input type="checkbox" id="checkbox2" class="form-check-input"></input>
                    <label for="checkbox2" class="form-check-label">Incluir números<label></div>
                <div class="form-check my-3">
                    <input type="checkbox" id="checkbox3" class="form-check-input"></input>
                    <label for="checkbox3" class="form-check-label">Incluir símbolos<label></div>
                <div class="d-grid gap-2 my-3">
                    <button class="btn btn-secondary" id="btnGenerate">Generar contraseña</button>
                </div>
                <div class="d-grid">
                    <span id="generatedPassword" class="badge text-bg-success"></span>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="password.js"></script>
</html>
